<style>
    body {
        height: 98vh; /* usa-se para definir o fundo com 100% da VIEW-PORT */

        background-image: url(https://gustavoguanabara.github.io/html-css/imagens/mascote.png);
        background-size: 100px; /*significa tamanho do fundo*/
        background-repeat: no-repeat; /*Usado para n√£o repetir inumeras imagens no fundo, apenas 1*/
        background-position: center center; /*usado para colocar o fundo de imagem apenas no centro*/
    }
</style>
