<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>

    <style>
     div {
        display: inline-block; /* faz com que toda a as DIVS fiquem na mesma linha*/
        background-color: aqua; /*Fundo de cor da div*/
        border: 1px solid black; /*Borda da div*/
        text-align: center; /*Texto alinhado no centro*/
        height: 200px; /* Altura*/
        width: 200px; /*Largura*/
     }

     div:hover {
        background-color: yellow; /*Quando eu passar o mouse em cima ira ficar amarelho dentro do quadrado da div */
     }
    </style>
</head>
<body>
   <div id="01">01</div>  <!--Div é uma caixa invisível usada em HTML para agrupar conteúdos e organizar a página.-->>
   <div id="02">02</div>
   <div id="03">03</div> 
</body>
</html>
